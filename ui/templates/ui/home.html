<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Chatbot</title>
</head>
<body>
    <header>
        <h1>Welcome to the Chatbot Service</h1>
        {% if user.is_authenticated %}
            <p>Hello, {{ user.username }}! You are logged in.</p>
            <a href="{% url 'chatbot' %}">Go to Chatbot</a><br>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <p>You are not logged in. Please <a href="{% url 'login' %}">login</a> to start using the chatbot.</p>
        {% endif %}
    </header>
</body>
</html>
